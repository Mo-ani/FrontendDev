<!--Con la etiqueta meta viewport establecemos una escala de 1.0 para dispositivos, es preferible pensar en ellas no como unidades si no como multiplicadores del numero base.

Con las herramientas de developer en chrome, tenemos una opcion de poder identificar diferentes pantallas.

El em hace referencia al tamaño de fuente relativo del contenedor padre.

y el rem hace referencia al tamaño de fuente raiz o html 1rem = 16px

el em y el rem son unidades responsive que se relacionan con el tamaño de fuente, siempre es recomendado hacer los estilos en rem que em
