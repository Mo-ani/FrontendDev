<!DOCTYPE html>
<html>
  <head>
    <title>Formularios</title>
  </head>
  <body>
    <form action="resultados.html" method="GET">
      <div>
        <label for="nombreusuario">Nombre de usuario</label>
        <input type="text" name="nombreusuario" id="nombreusuario" required/>
      </div>
      <br>
      <div>
        <label for="password">Contrase침a</label>
        <input type="password" name="password" id="password" required/>
      </div>
      <br>
      <div>
        <label for="email">Cu치l es tu email</label>
        <input type="email" name="email" id="email" />
      </div>
      <br>
      <div>
        <label for="edad">Cu치l es tu edad</label>
        <input type="number" name="edad" id="edad" min="0" max="200" step="5" />
      </div>
      <br>
      <div>
        <label for="nacimiento">Cu치l es tu fecha de nacimiento</label>
        <input type="date" name="nacimiento" id="nacimiento" />
      </div>
      <br>
      <div>
        <label for="comentarios">Comentarios</label>
        <textarea name="comentarios" id="comentarios"></textarea>
      </div>
      <br>
      <button type="reset">Reset</button>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>


<!--Los formularios como su nombre lo indica son aquellas formas de pedir al usuario datos de contacto o informacion-->

<!--La etiqueta form me agrupa los elementos que voy a usar en el mismo. Su atributo action funciona para decirle al navegador donde quiero que vaya ese formulario, method funciona para que le digamos que queremos hacer con nuestro formulario POST = SERVIDOR GET = NAVEGADOR-->

<!--La etiqueta label funciona como el nombre o etiqueta que le doy al formulario-->

<!--Los input son donde los usuarios ingresan algun tipo de dato-->

<!--Las areas de texto, funcionan para dejar algun comentario -->

<!--El label se conecta con el input por medio de el atributo name-->

<!--Existe un boton de reset que nos resetea todo lo colocado en el formulario-->

<!--el boton submit envia el formulario ya finalizado-->

<!--El type funciona para decirle al input o al boton que tipo de dato estamos pidiendo o que tipo de boton es-->

<!--Required funciona para pedirle al usuario campos requeridos-->
