<!DOCTYPE html>
<html>
    <head>
        <title>Tablas en HTML</title>
    </head>
    <body>
        <h3>Horas para aprender HTML</h3>
        <table>
            <tr>
                <th>Persona</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
                <th>Sábado</th>
                <th>Domingo</th>
            </tr>
            <tr>
                <td>María</td>
                <td>9 - 13</td>
                <td>9 - 13</td>
                <td>9 - 13</td>
                <td>9 - 13</td>
                <td>9 - 13</td>
                <td>Descanso</td>
                <td>Descanso</td>
            </tr>
            <tr>
                <td>Iñigo</td>
                <td>10 - 17</td>
                <td>10 - 17</td>
                <td>Descanso</td>
                <td>10 - 17</td>
                <td>10 - 17</td>
                <td>Descanso</td>
                <td>Descanso</td>
            </tr>
        </table>
    </body>
</html>


<!--Dentro de <table> ira cualquier tabla que queramos crear, como sabemos tienen filas y columnas, las filas la creamos con <tr> y las columnas seran la suma de las filas hacia abajo. y cuando agregamos informacion lo hamos con <th> que seria el titulo de la tabla y luego <td> que seria la data que ingrese a esa tabla.-->
